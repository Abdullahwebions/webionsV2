<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webions</title>
    <link rel="stylesheet" href="stylep.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">Webi<span>ons</span></h3>
            </div>
        </nav>

        <h1 class="big-title translate" data-speed="0.1">آخر تحديث</h1>

        <img src="img/person.png" class="person translate" data-speed="-0.25" alt="">
        <img src="img/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
        <img src="img/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
        <img src="img/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
        <img src="img/sky.png" class="sky translate" data-speed="0.5" alt="">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">
                    2023/5/8 السبت
                    <div class="border"></div>
                </h3>
                <p class="text">هذا التحديث تضمن تغييرات كبيره منها إضافة وضع "Light Mode" او الثيم الفاتح وتم اضافة هذه الصفحة للإشعار وللتوضيح عن التحديثات الجديدة وطبعآ تم صيانة الموقع لحل المشاكل التي أشار إليها العملاء وتم حل 90% منها والقادم أفضل بإذن الله.</p>
            </div>

            <div class="imgContainer opacity">
                <img src="img/image.png" alt="">
            </div>
        </div>
    </section>
    
    <script src="jsp.js"></script>
</body>
</html>
